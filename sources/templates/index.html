<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Face Recognition</title>
    <link rel="shortcut icon" href=" {{url_for('static', filename='img/icon.ico')}} ">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <header>
        <a href="/" class="logo">
            ðŸ§¿ Practica4.
        </a>
        <p class="description">
            Base de Datos II
        </p>
    </header>
    <main>
        <div class="central">
            <div class="image">
                <img src="{{ url_for('static', filename='img/face-detection.png') }}" alt="Logo">
            </div>

            <form method="POST" action="{{ url_for('Recognition') }}" enctype="multipart/form-data">
                <div class="inner">
                    <input type="file" name="file" id="file" hidden="hidden">
                    <label for="file" id="label">Elegir Imagen</label>
                    <span id="file_text">No se ha elegido ninguna imagen</span>
                </div>
                <div class="inner n2">
                    <label for="kvalue" id="labelk">Indicar valor K</label>
                    <input type="number" name="kvalue" id="kvalue">
                </div>
                <input type="submit" value="Cargar" id="btn">
            </form>

        </div>
    </main>

    <footer>
        <div class="year">
            <p>Â© <script>document.write(new Date().getFullYear())</script>
                Proyecto. Todos los derechos reservados</p>
        </div>
        <div class="names">
            <p>Angel</p>
            <p>Piero</p>
            <p>Jeanlee</p>
        </div>
    </footer>

    <script>
        const file = document.getElementById("file");
        const textFile = document.getElementById("file_text");

        file.addEventListener("change", () => {
            if (file.value) {
                textFile.innerHTML = file.value
                .match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1];
            }
        })
    </script>

</body>
</html>
